<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(15, 25, 50, 0.75);
            --primary-blue: #00d2ff;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
        }

        /* تحسين شريط التمرير */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--primary-blue); border-radius: 10px; }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: #ffffff;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* تحريك أيقونات الخلفية */
        .bg-icon { 
            position: fixed; color: var(--primary-blue); opacity: 0.05; z-index: 0; 
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .i1 { top: 5%; left: 5%; animation-delay: 0s; }
        .i2 { top: 15%; right: 7%; animation-delay: 1s; }
        .i3 { bottom: 10%; left: 8%; animation-delay: 2s; }
        .i4 { bottom: 15%; right: 10%; animation-delay: 3s; }

        .container { width: 100%; max-width: 850px; z-index: 2; position: relative; }
        
        header { text-align: center; margin-bottom: 40px; animation: fadeInDown 1s ease; }
        
        .logo-img { 
            max-width: 260px; width: 100%;
            filter: drop-shadow(0 0 30px var(--primary-blue));
            transition: transform 0.5s;
        }
        .logo-img:hover { transform: scale(1.05); }
        
        .league-title { 
            font-size: 3rem; font-weight: 900; color: #fff;
            text-shadow: 0 0 20px var(--primary-blue);
            margin-top: 15px; display: block;
        }

        /* تنسيق الجدول */
        .table-header { 
            display: grid; grid-template-columns: 0.5fr 2fr 1fr 1fr 1fr;
            padding: 15px; color: var(--primary-blue); font-weight: 700; opacity: 0.8;
        }

        .row { 
            display: grid; grid-template-columns: 0.5fr 2fr 1fr 1fr 1fr;
            background: var(--card-bg); margin-bottom: 12px; padding: 20px; 
            border-radius: 20px; border: 1px solid rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(15px); transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease backwards;
        }
        .row:hover { transform: translateX(-5px); border-color: var(--primary-blue); }

        .rank-num { font-size: 1.8rem; font-weight: 900; color: rgba(255,255,255,0.2); }
        .player-name { font-size: 1.5rem; font-weight: 700; color: #e0e6ed; }
        .stat-val { font-size: 1.4rem; color: #b0c4de; font-family: monospace; }
        .total-val { font-size: 2.2rem; font-weight: 900; color: var(--primary-blue); }

        /* تمييز المراكز الثلاثة الأولى */
        .rank-1 { border: 2px solid var(--gold); animation: pulse-gold 2s infinite; }
        .rank-1 .rank-num, .rank-1 .total-val { color: var(--gold) !important; text-shadow: 0 0 15px var(--gold); }

        .rank-2 { border: 2px solid var(--silver); }
        .rank-2 .rank-num, .rank-2 .total-val { color: var(--silver) !important; }

        .rank-3 { border: 2px solid var(--bronze); }
        .rank-3 .rank-num, .rank-3 .total-val { color: var(--bronze) !important; }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 650px) {
            .logo-img { max-width: 150px; }
            .league-title { font-size: 1.8rem; }
            .table-header, .row { grid-template-columns: 0.4fr 2fr 1fr; }
            .stat-hide { display: none; }
        }
    </style>
</head>
<body>

    <i class="fas fa-trophy bg-icon i1"></i>
    <i class="fas fa-star bg-icon i2"></i>
    <i class="fas fa-crown bg-icon i3"></i>
    <i class="fas fa-gamepad bg-icon i4"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <span class="league-title">دوري هيونكل الموسمي</span>
        </header>

        <div class="table-header">
            <div>#</div><div>اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>

        <div id="leaderboard"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name: cols[0]?.replace(/"/g, '') || 'لاعب', twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = players.map((p, i) => {
                    const rank = i + 1;
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    return `
                        <div class="row ${rankClass}" style="animation-delay: ${i * 0.1}s">
                            <div class="rank-num">${rank}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-val stat-hide">${p.twitch}</div>
                            <div class="stat-val stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error("Error updates"); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 15000);
    </script>
</body>
</html>
