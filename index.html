<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.7);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; position: relative;
        }

        .bg-icon { position: fixed; color: var(--primary-blue); opacity: 0.04; z-index: 0; pointer-events: none; }
        .i1 { top: 5%; left: 5%; font-size: 5rem; }
        .i2 { top: 12%; right: 7%; font-size: 4rem; }
        .i3 { top: 40%; left: 3%; font-size: 6rem; }
        .i4 { top: 35%; right: 4%; font-size: 5rem; }
        .i5 { bottom: 8%; left: 10%; font-size: 7rem; }
        .i6 { bottom: 12%; right: 10%; font-size: 4rem; }

        .container { width: 100%; max-width: 850px; z-index: 2; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        
        .logo-img { 
            max-width: 280px; 
            width: 100%;
            height: auto; 
            filter: drop-shadow(0 0 25px var(--primary-blue)); 
        }
        
        .league-title { 
            font-size: 3.2rem; font-weight: 900; 
            color: #ffffff;
            text-shadow: 0 0 15px var(--primary-blue);
            margin: 10px 0;
            display: block;
        }

        .table-header, .row { 
            display: grid; 
            grid-template-columns: 0.5fr 2fr 1fr 1fr 1fr; 
            align-items: center; text-align: center;
        }

        .table-header { padding: 15px; color: #5d7ba7; font-weight: 700; font-size: 1.1rem; }
        
        .row { 
            background: var(--card-bg); margin-bottom: 12px; padding: 18px; 
            border-radius: 18px; border: 1px solid rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(12px); 
        }

        .rank-num { font-size: 1.8rem; font-weight: 900; color: #445b80; }
        .player-name { font-size: 1.5rem; font-weight: 700; color: #e0e6ed; }
        .stat-val { font-size: 1.4rem; font-weight: 700; color: #b0c4de; }
        .total-val { font-size: 2.2rem; font-weight: 900; color: var(--primary-blue); }

        .rank-1 { border: 2px solid var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        .rank-1 .rank-num, .rank-1 .total-val { color: var(--gold) !important; }

        .rank-2 { border: 2px solid var(--silver); box-shadow: 0 0 15px rgba(224, 224, 224, 0.15); }
        .rank-2 .rank-num, .rank-2 .total-val { color: var(--silver) !important; }

        .rank-3 { border: 2px solid var(--bronze); box-shadow: 0 0 15px rgba(205, 127, 50, 0.15); }
        .rank-3 .rank-num, .rank-3 .total-val { color: var(--bronze) !important; }

        @media (max-width: 650px) {
            body { padding: 10px; }
            .logo-img { max-width: 160px; }
            .league-title { font-size: 1.6rem; margin: 5px 0 20px 0; }
            .table-header, .row { grid-template-columns: 0.4fr 2fr 1fr; padding: 10px; }
            .stat-hide { display: none; }
            .player-name { font-size: 1.1rem; }
            .rank-num { font-size: 1.4rem; }
            .total-val { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <i class="fas fa-trophy bg-icon i1"></i>
    <i class="fas fa-gamepad bg-icon i2"></i>
    <i class="fas fa-camera bg-icon i3"></i>
    <i class="fas fa-paint-brush bg-icon i4"></i>
    <i class="fas fa-star bg-icon i5"></i>
    <i class="fas fa-futbol bg-icon i6"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <span class="league-title">دوري هيونكل الموسمي</span>
        </header>

        <div class="table-header">
            <div>#</div><div>اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>

        <div id="leaderboard"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                if (!data || data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = "";
                
                players.forEach((p, i) => {
                    const rank = i + 1;
                    let rankClass = rank <= 3 ? `rank-${rank}` : "";

                    list.innerHTML += `
                        <div class="row ${rankClass}">
                            <div class="rank-num">${rank}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-val stat-hide">${p.twitch}</div>
                            <div class="stat-val stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                });
            } catch (e) { console.error(e); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 15000);
    </script>
</body>
</html>
