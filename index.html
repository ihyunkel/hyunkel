<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.7);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; position: relative;
        }

        /* توزيع الأيقونات بشكل مكثف وجميل */
        .bg-icon {
            position: fixed; color: var(--primary-blue);
            opacity: 0.04; z-index: 0; pointer-events: none;
        }
        .icon-1 { top: 10%; left: 10%; font-size: 6rem; transform: rotate(-15deg); }
        .icon-2 { top: 75%; right: 8%; font-size: 8rem; transform: rotate(20deg); }
        .icon-3 { top: 40%; left: 85%; font-size: 5rem; transform: rotate(-10deg); }
        .icon-4 { bottom: 10%; left: 15%; font-size: 7rem; transform: rotate(15deg); }
        .icon-5 { top: 20%; right: 20%; font-size: 4rem; transform: rotate(35deg); }
        .icon-6 { top: 50%; left: 5%; font-size: 5rem; }
        .icon-7 { bottom: 30%; right: 25%; font-size: 6rem; opacity: 0.03; }

        .container { width: 100%; max-width: 800px; z-index: 2; position: relative; }
        
        header { text-align: center; margin-bottom: 50px; }
        .logo-img { max-width: 280px; height: auto; filter: drop-shadow(0 0 20px var(--primary-blue)); }
        
        /* تصميم الاسم الجديد بدون المستطيل السماوي */
        .league-title { 
            font-size: 3.5rem; font-weight: 900; 
            background: linear-gradient(to bottom, #fff 30%, var(--primary-blue) 100%); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin: 10px 0; text-shadow: 0 0 30px rgba(0, 210, 255, 0.5);
            letter-spacing: -1px;
        }

        .table-header, .row { 
            display: grid; 
            grid-template-columns: 0.5fr 2fr 1fr 1fr 1fr; 
            align-items: center; text-align: center;
        }

        .table-header { padding: 15px; color: #5d7ba7; font-weight: 700; }
        
        .row { 
            background: var(--card-bg); margin-bottom: 12px; padding: 18px; 
            border-radius: 15px; border: 1px solid rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        .rank-num { font-size: 1.6rem; font-weight: 900; color: #445b80; }
        .player-name { font-size: 1.4rem; font-weight: 700; color: #e0e6ed; }
        .total-val { font-size: 1.8rem; font-weight: 900; color: var(--primary-blue); }

        /* تأثيرات المراكز الثلاثة الأولى */
        .rank-1 { border: 2px solid var(--gold); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); background: linear-gradient(90deg, rgba(255, 215, 0, 0.05), var(--card-bg)); }
        .rank-1 .rank-num { color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        .rank-2 { border: 2px solid var(--silver); box-shadow: 0 0 15px rgba(192, 192, 192, 0.15); }
        .rank-2 .rank-num { color: var(--silver); text-shadow: 0 0 10px var(--silver); }

        .rank-3 { border: 2px solid var(--bronze); box-shadow: 0 0 15px rgba(205, 127, 50, 0.15); }
        .rank-3 .rank-num { color: var(--bronze); text-shadow: 0 0 10px var(--bronze); }

        @media (max-width: 650px) {
            .table-header, .row { grid-template-columns: 0.5fr 2fr 1fr; }
            .stat-hide { display: none; }
            .league-title { font-size: 2.2rem; }
            .logo-img { max-width: 200px; }
        }
    </style>
</head>
<body>

    <i class="fas fa-trophy bg-icon icon-1"></i>
    <i class="fas fa-gamepad bg-icon icon-2"></i>
    <i class="fas fa-camera bg-icon icon-3"></i>
    <i class="fas fa-paint-brush bg-icon icon-4"></i>
    <i class="fas fa-star bg-icon icon-5"></i>
    <i class="fas fa-futbol bg-icon icon-6"></i>
    <i class="fas fa-medal bg-icon icon-7"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <h1 class="league-title">دوري هيونكل الموسمي</h1>
        </header>

        <div class="table-header">
            <div>#</div><div>اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>

        <div id="leaderboard">
            </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                if (data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = "";
                
                players.forEach((p, i) => {
                    const rank = i + 1;
                    let rankClass = "";
                    if (rank === 1) rankClass = "rank-1";
                    else if (rank === 2) rankClass = "rank-2";
                    else if (rank === 3) rankClass = "rank-3";

                    list.innerHTML += `
                        <div class="row ${rankClass}">
                            <div class="rank-num">${rank}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-hide">${p.twitch}</div>
                            <div class="stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                });
            } catch (e) { console.log("خطأ في جلب البيانات"); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 20000);
    </script>
</body>
</html>
