<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.7);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --accent-glow: rgba(0, 210, 255, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; position: relative;
        }

        /* إعادة أيقونات الخلفية بدقة */
        .bg-icon {
            position: fixed;
            color: var(--primary-blue);
            opacity: 0.05; /* زدت الشفافية قليلاً لتظهر بوضوح */
            z-index: 0;
            pointer-events: none;
        }
        .icon-1 { top: 5%; left: 5%; font-size: 8rem; transform: rotate(-15deg); }
        .icon-2 { top: 70%; right: 5%; font-size: 10rem; transform: rotate(20deg); }
        .icon-3 { top: 30%; left: 85%; font-size: 7rem; transform: rotate(-10deg); }
        .icon-4 { bottom: 5%; left: 10%; font-size: 9rem; transform: rotate(15deg); }
        .icon-5 { top: 15%; right: 15%; font-size: 6rem; transform: rotate(35deg); }

        .container { width: 100%; max-width: 800px; z-index: 2; position: relative; }
        
        header { text-align: center; margin-bottom: 40px; }
        .logo-img { max-width: 400px; height: auto; filter: drop-shadow(0 0 30px var(--primary-blue)); margin-bottom: -10px; }
        
        /* تثبيت ظهور الاسم تحت الشعار */
        .league-title { 
            font-size: 3rem; font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--primary-blue)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            margin: 0; display: block;
        }

        .table-header, .row { 
            display: grid; 
            grid-template-columns: 0.4fr 1.8fr 0.8fr 0.8fr 0.8fr; 
            align-items: center; text-align: center;
        }

        .table-header { padding: 15px; color: #5d7ba7; font-weight: 700; font-size: 1rem; }
        
        .row { 
            background: var(--card-bg); margin-bottom: 12px; padding: 15px; 
            border-radius: 15px; border: 1px solid rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(10px); transition: 0.3s;
        }

        .rank-num { font-size: 1.6rem; font-weight: 900; color: #445b80; }
        .player-name { font-size: 1.3rem; font-weight: 700; color: #e0e6ed; }
        .total-val { font-size: 1.7rem; font-weight: 900; color: var(--primary-blue); }

        .rank-1 { border: 1px solid #ffd700; background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), var(--card-bg)); }
        .rank-1 .rank-num { color: #ffd700; }

        @media (max-width: 650px) {
            .table-header, .row { grid-template-columns: 0.5fr 2fr 1fr; }
            .stat-hide { display: none; }
            .logo-img { max-width: 250px; }
            .league-title { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <i class="fas fa-futbol bg-icon icon-1"></i>
    <i class="fas fa-trophy bg-icon icon-2"></i>
    <i class="fas fa-camera bg-icon icon-3"></i>
    <i class="fas fa-paint-brush bg-icon icon-4"></i>
    <i class="fas fa-gamepad bg-icon icon-5"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <h1 class="league-title">دوري هيونكل الموسمي</h1>
        </header>

        <div class="table-header">
            <div>#</div><div>اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>

        <div id="leaderboard">
            </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // التأكد من أن البيانات ليست صفحة HTML
                if (data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = "";
                
                players.forEach((p, i) => {
                    const isTop = i === 0 ? 'rank-1' : '';
                    list.innerHTML += `
                        <div class="row ${isTop}">
                            <div class="rank-num">${i + 1}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-hide">${p.twitch}</div>
                            <div class="stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                });
            } catch (e) { console.log(e); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 20000);
    </script>
</body>
</html>
