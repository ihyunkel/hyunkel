<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #030812;
            --card-blue: rgba(16, 28, 55, 0.85);
            --accent-blue: #00d2ff;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at 50% 50%, #0a1e3d 0%, var(--bg-dark) 100%);
            color: #ffffff;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* نمط الأيقونات في الخلفية - لمسات ثابتة */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none; opacity: 0.05;
        }
        .p-icon { position: absolute; color: var(--accent-blue); }

        .container { width: 100%; max-width: 900px; z-index: 2; position: relative; }
        
        header { text-align: center; margin-bottom: 50px; }
        
        .logo-img { 
            max-width: 250px; width: 100%; height: auto;
            filter: drop-shadow(0 0 30px rgba(0, 210, 255, 0.4));
        }
        
        .league-title { 
            font-size: 3.5rem; font-weight: 900; 
            background: linear-gradient(180deg, #ffffff 30%, var(--accent-blue) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin: 10px 0; display: block;
        }

        /* الجدول */
        .table-header { 
            display: grid; grid-template-columns: 0.6fr 2fr 1fr 1fr 1fr;
            padding: 20px; color: #4b6b9e; font-weight: 900; letter-spacing: 1px;
        }

        .row { 
            display: grid; grid-template-columns: 0.6fr 2fr 1fr 1fr 1fr;
            background: var(--card-blue); margin-bottom: 15px; padding: 22px; 
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            align-items: center; text-align: center;
        }

        .rank-num { font-size: 2rem; font-weight: 900; opacity: 0.3; }
        .player-name { font-size: 1.6rem; font-weight: 700; color: #f0f4f8; text-align: right; padding-right: 20px; }
        .stat-val { font-size: 1.5rem; color: #7e94b5; font-weight: 600; }
        .total-val { font-size: 2.4rem; font-weight: 900; color: var(--accent-blue); }

        /* تجميل المراكز الثلاثة الأولى */
        .rank-1 { border: 1px solid rgba(255, 215, 0, 0.3); background: linear-gradient(90deg, rgba(255, 215, 0, 0.05), var(--card-blue)); }
        .rank-1 .rank-num { color: var(--gold); opacity: 1; text-shadow: 0 0 15px var(--gold); }
        .rank-1 .total-val { color: var(--gold); }

        .rank-2 { border: 1px solid rgba(192, 192, 192, 0.2); }
        .rank-2 .rank-num { color: var(--silver); opacity: 1; }
        .rank-2 .total-val { color: var(--silver); }

        .rank-3 { border: 1px solid rgba(205, 127, 50, 0.2); }
        .rank-3 .rank-num { color: var(--bronze); opacity: 1; }
        .rank-3 .total-val { color: var(--bronze); }

        @media (max-width: 650px) {
            .logo-img { max-width: 170px; }
            .league-title { font-size: 2.2rem; }
            .table-header, .row { grid-template-columns: 0.5fr 2fr 1.2fr; }
            .stat-hide { display: none; }
            .player-name { font-size: 1.2rem; padding-right: 10px; }
            .total-val { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="bg-pattern">
        <i class="fas fa-trophy p-icon" style="top:10%; left:5%; font-size:8rem;"></i>
        <i class="fas fa-star p-icon" style="top:20%; right:10%; font-size:4rem;"></i>
        <i class="fas fa-crown p-icon" style="top:50%; left:2%; font-size:6rem;"></i>
        <i class="fas fa-gamepad p-icon" style="bottom:10%; right:5%; font-size:9rem;"></i>
        <i class="fas fa-medal p-icon" style="bottom:20%; left:10%; font-size:5rem;"></i>
        <i class="fas fa-futbol p-icon" style="top:70%; right:15%; font-size:7rem;"></i>
    </div>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <span class="league-title">دوري هيونكل الموسمي</span>
        </header>

        <div class="table-header">
            <div>#</div><div style="text-align: right; padding-right: 20px;">اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>

        <div id="leaderboard">
            </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                if (!data || data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = players.map((p, i) => {
                    const rank = i + 1;
                    let rankClass = rank <= 3 ? `rank-${rank}` : '';
                    return `
                        <div class="row ${rankClass}">
                            <div class="rank-num">${rank}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-val stat-hide">${p.twitch}</div>
                            <div class="stat-val stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                }).join('');
            } catch (e) { console.error(e); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 15000);
    </script>
</body>
</html>
