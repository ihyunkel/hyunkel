<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.6);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.03; }
            50% { opacity: 0.06; }
        }

        .bg-icon { 
            position: fixed; color: var(--primary-blue); opacity: 0.04; z-index: 0; 
            pointer-events: none; animation: float 6s ease-in-out infinite;
        }
        .i1 { top: 5%; left: 5%; font-size: 5rem; animation-delay: 0s; }
        .i2 { top: 12%; right: 7%; font-size: 4rem; animation-delay: 1s; }
        .i3 { top: 40%; left: 3%; font-size: 6rem; animation-delay: 2s; }
        .i4 { top: 35%; right: 4%; font-size: 5rem; animation-delay: 3s; }
        .i5 { bottom: 8%; left: 10%; font-size: 7rem; animation-delay: 4s; }
        .i6 { bottom: 12%; right: 10%; font-size: 4rem; animation-delay: 5s; }

        .container { width: 100%; max-width: 900px; z-index: 2; position: relative; }
        
        header { text-align: center; margin-bottom: 40px; }
        
        .logo-img { 
            max-width: 280px; width: 100%; height: auto; 
            filter: drop-shadow(0 0 30px var(--primary-blue)); 
            animation: pulse 3s ease-in-out infinite;
        }
        
        .league-title { 
            font-size: clamp(1.8rem, 5vw, 3.2rem);
            font-weight: 900; 
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            margin: 15px 0;
            display: block;
        }

        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 18px;
            height: 80px;
            margin-bottom: 12px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .table-header, .row { 
            display: grid; 
            grid-template-columns: 0.6fr 2.5fr 1fr 1fr 1.2fr; 
            align-items: center; 
            text-align: center;
            gap: 10px;
        }

        .table-header { 
            padding: 15px 20px; 
            color: #7a92b8; 
            font-weight: 700; 
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .row { 
            background: var(--card-bg);
            margin-bottom: 14px; 
            padding: 20px; 
            border-radius: 20px; 
            border: 1px solid rgba(0, 210, 255, 0.15); 
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideIn 0.5s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .row::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .row:hover {
            transform: translateY(-4px) scale(1.02);
            border-color: var(--primary-blue);
            box-shadow: 0 8px 30px rgba(0, 210, 255, 0.2);
        }

        .row:hover::before {
            left: 100%;
        }

        .rank-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 2px;
        }

        .rank-num { 
            font-size: clamp(1.4rem, 3vw, 1.8rem);
            font-weight: 900; 
            color: #5a7396;
        }

        .medal-icon {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .player-name { 
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 700; 
            color: #e8eef5;
            text-align: right;
        }

        .stat-val { 
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 600; 
            color: #a8bdd6;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-bar {
            width: 100%;
            max-width: 60px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), #0099cc);
            border-radius: 2px;
            transition: width 0.6s ease-out;
        }

        .total-val { 
            font-size: clamp(1.6rem, 3.5vw, 2.2rem);
            font-weight: 900; 
            background: linear-gradient(135deg, var(--primary-blue), #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Top 3 Styling */
        .rank-1 { 
            border: 2px solid var(--gold);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(20, 30, 60, 0.6));
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3), inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }
        .rank-1 .rank-num { 
            background: linear-gradient(135deg, var(--gold), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-1 .total-val { 
            background: linear-gradient(135deg, var(--gold), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-1 .medal-icon { color: var(--gold); }

        .rank-2 { 
            border: 2px solid var(--silver);
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.05), rgba(20, 30, 60, 0.6));
            box-shadow: 0 0 25px rgba(192, 192, 192, 0.25), inset 0 1px 0 rgba(192, 192, 192, 0.2);
        }
        .rank-2 .rank-num { 
            background: linear-gradient(135deg, var(--silver), #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-2 .total-val { 
            background: linear-gradient(135deg, var(--silver), #e8e8e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-2 .medal-icon { color: var(--silver); }

        .rank-3 { 
            border: 2px solid var(--bronze);
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.05), rgba(20, 30, 60, 0.6));
            box-shadow: 0 0 25px rgba(205, 127, 50, 0.25), inset 0 1px 0 rgba(205, 127, 50, 0.2);
        }
        .rank-3 .rank-num { 
            background: linear-gradient(135deg, var(--bronze), #e89b5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-3 .total-val { 
            background: linear-gradient(135deg, var(--bronze), #e89b5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .rank-3 .medal-icon { color: var(--bronze); }

        @media (max-width: 700px) {
            body { padding: 15px; }
            .logo-img { max-width: 180px; }
            .league-title { margin: 10px 0 25px 0; }
            .table-header, .row { 
                grid-template-columns: 0.5fr 2fr 1.2fr; 
                padding: 12px 15px;
                gap: 8px;
            }
            .stat-hide { display: none; }
            .medal-icon { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <i class="fas fa-trophy bg-icon i1"></i>
    <i class="fas fa-gamepad bg-icon i2"></i>
    <i class="fas fa-camera bg-icon i3"></i>
    <i class="fas fa-paint-brush bg-icon i4"></i>
    <i class="fas fa-star bg-icon i5"></i>
    <i class="fas fa-futbol bg-icon i6"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <span class="league-title">دوري هيونكل الموسمي</span>
        </header>

        <div class="table-header">
            <div>#</div>
            <div>اللاعب</div>
            <div class="stat-hide">تويتش</div>
            <div class="stat-hide">ديسكورد</div>
            <div>المجموع</div>
        </div>

        <div id="leaderboard">
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton"></div>
            <div class="loading-skeleton"></div>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                if (!data || data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const maxTotal = players.length > 0 ? players[0].total : 1;

                const list = document.getElementById('leaderboard');
                list.innerHTML = "";
                
                players.forEach((p, i) => {
                    const rank = i + 1;
                    let rankClass = rank <= 3 ? `rank-${rank}` : "";
                    let medalIcon = '';
                    
                    if (rank === 1) medalIcon = '<i class="fas fa-crown medal-icon"></i>';
                    else if (rank === 2) medalIcon = '<i class="fas fa-medal medal-icon"></i>';
                    else if (rank === 3) medalIcon = '<i class="fas fa-award medal-icon"></i>';

                    const twitchPercent = maxTotal > 0 ? (p.twitch / maxTotal * 100) : 0;
                    const discordPercent = maxTotal > 0 ? (p.discord / maxTotal * 100) : 0;

                    const row = document.createElement('div');
                    row.className = `row ${rankClass}`;
                    row.style.animationDelay = `${i * 0.05}s`;
                    row.innerHTML = `
                        <div class="rank-badge">
                            ${medalIcon}
                            <div class="rank-num">${rank}</div>
                        </div>
                        <div class="player-name">${p.name}</div>
                        <div class="stat-val stat-hide">
                            <span>${p.twitch}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${twitchPercent}%"></div>
                            </div>
                        </div>
                        <div class="stat-val stat-hide">
                            <span>${p.discord}</span>
                            <div class="stat-bar">
                                <div class="stat-bar-fill" style="width: ${discordPercent}%"></div>
                            </div>
                        </div>
                        <div class="total-val">${p.total}</div>
                    `;
                    list.appendChild(row);
                });
            } catch (e) { 
                console.error(e); 
            }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 15000);
    </script>
</body>
</html>
