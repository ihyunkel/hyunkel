<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.7);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --accent-glow: rgba(0, 210, 255, 0.3);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* أيقونات الخلفية */
        .bg-icon {
            position: fixed;
            color: var(--primary-blue);
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }
        .icon-1 { top: 5%; left: 5%; font-size: 8rem; transform: rotate(-15deg); }
        .icon-2 { top: 70%; right: 5%; font-size: 10rem; transform: rotate(20deg); }
        .icon-3 { top: 30%; left: 85%; font-size: 7rem; transform: rotate(-10deg); }
        .icon-4 { bottom: 5%; left: 10%; font-size: 9rem; transform: rotate(15deg); }
        .icon-5 { top: 15%; right: 15%; font-size: 6rem; transform: rotate(35deg); }
        .icon-6 { bottom: 25%; left: 25%; font-size: 5rem; opacity: 0.02; }

        .container { width: 100%; max-width: 800px; z-index: 1; }
        
        header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        
        .logo-img { 
            max-width: 400px; 
            height: auto;
            filter: drop-shadow(0 0 30px var(--primary-blue)); 
            margin-bottom: -10px; 
        }
        
        h1 { 
            font-size: 3rem; 
            font-weight: 900; 
            background: linear-gradient(to bottom, #fff, var(--primary-blue)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin: 0; 
        }

        .table-header, .row { 
            display: grid; 
            grid-template-columns: 0.4fr 1.8fr 0.8fr 0.8fr 0.8fr; 
            align-items: center; 
            text-align: center;
        }

        .table-header { 
            padding: 15px 15px; 
            color: #5d7ba7; 
            font-weight: 700; 
            font-size: 1rem; 
        }

        .row { 
            background: var(--card-bg); 
            margin-bottom: 12px; 
            padding: 15px 15px; 
            border-radius: 15px; 
            border: 1px solid rgba(0, 210, 255, 0.1); 
            transition: all 0.3s ease; 
            backdrop-filter: blur(10px); 
        }
        
        .row:hover { 
            transform: translateY(-3px); 
            border-color: var(--primary-blue); 
            box-shadow: 0 5px 20px var(--accent-glow); 
        }

        .rank-num { font-size: 1.6rem; font-weight: 900; color: #445b80; }
        .player-name { font-size: 1.3rem; font-weight: 700; color: #e0e6ed; }
        .stat-val { color: #8899ac; font-size: 1.1rem; }
        .total-val { font-size: 1.7rem; font-weight: 900; color: var(--primary-blue); }

        /* تمييز المراكز */
        .rank-1 { border: 1px solid #ffd700; background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), var(--card-bg)); }
        .rank-1 .rank-num { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { border: 1px solid #c0c0c0; } .rank-2 .rank-num { color: #c0c0c0; }
        .rank-3 { border: 1px solid #cd7f32; } .rank-3 .rank-num { color: #cd7f32; }

        #loading-text { text-align: center; font-size: 1.2rem; color: var(--primary-blue); margin-top: 20px; }

        @media (max-width: 650px) {
            .table-header, .row { grid-template-columns: 0.5fr 2fr 1fr; }
            .stat-hide { display: none; }
            .logo-img { max-width: 250px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <i class="fas fa-futbol bg-icon icon-1"></i>
    <i class="fas fa-trophy bg-icon icon-2"></i>
    <i class="fas fa-camera bg-icon icon-3"></i>
    <i class="fas fa-paint-brush bg-icon icon-4"></i>
    <i class="fas fa-gamepad bg-icon icon-5"></i>
    <i class="fas fa-star bg-icon icon-6"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <h1>دوري هيونكل الموسمي</h1>
        </header>

        <div id="loading-text">جاري مزامنة النتائج...</div>

        <div id="table-wrapper" style="display:none;">
            <div class="table-header">
                <div>#</div>
                <div>اللاعب</div>
                <div class="stat-hide">تويتش</div>
                <div class="stat-hide">ديسكورد</div>
                <div>المجموع</div>
            </div>
            <div id="leaderboard-table"></div>
        </div>
    </div>

    <script>
        // ضع رابط جوجل شيت المباشر (CSV) هنا
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pubhtml';

        async function fetchAndUpdate() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // تجاهل صف العناوين

                let players = rows.map(row => {
                    const cols = row.split(',');
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return {
                        name: cols[0],
                        twitch: twitch,
                        discord: discord,
                        total: twitch + discord
                    };
                }).filter(p => p.name.trim() !== "");

                // الترتيب حسب المجموع تنازلياً
                players.sort((a, b) => b.total - a.total);

                renderTable(players);
            } catch (error) {
                console.error("خطأ في جلب البيانات:", error);
            }
        }

        function renderTable(players) {
            const list = document.getElementById('leaderboard-table');
            list.innerHTML = "";
            
            players.forEach((p, i) => {
                const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : i === 2 ? 'rank-3' : '';
                const row = document.createElement('div');
                row.className = `row ${rankClass}`;
                row.innerHTML = `
                    <div class="rank-num">${i + 1}</div>
                    <div class="player-name">${p.name}</div>
                    <div class="stat-val stat-hide">${p.twitch}</div>
                    <div class="stat-val stat-hide">${p.discord}</div>
                    <div class="total-val">${p.total}</div>
                `;
                list.appendChild(row);
            });

            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('table-wrapper').style.display = 'block';
        }

        // تشغيل الجلب عند فتح الصفحة
        fetchAndUpdate();
        // تحديث تلقائي كل 30 ثانية
        setInterval(fetchAndUpdate, 30000);
    </script>
</body>
</html>
