<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوري هيونكل الموسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #050a15;
            --card-bg: rgba(20, 30, 60, 0.7);
            --primary-blue: #00d2ff;
            --text-white: #ffffff;
            --gold: #ffd700;
            --silver: #e0e0e0;
            --bronze: #cd7f32;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #0a1931 0%, #050a15 100%);
            color: var(--text-white);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden; position: relative;
        }

        /* أيقونات الخلفية (للكومبيوتر فقط) */
        .bg-icon { position: fixed; color: var(--primary-blue); opacity: 0.04; z-index: 0; pointer-events: none; }
        .i1 { top: 10%; left: 8%; font-size: 5rem; transform: rotate(-15deg); }
        .i2 { top: 35%; left: 18%; font-size: 4rem; transform: rotate(10deg); }
        .i3 { top: 60%; left: 10%; font-size: 6.5rem; transform: rotate(-10deg); }
        .i4 { bottom: 15%; left: 20%; font-size: 4.5rem; transform: rotate(20deg); }
        .i5 { top: 48%; left: 5%; font-size: 3.5rem; transform: rotate(-25deg); }
        .i6 { top: 10%; right: 8%; font-size: 5rem; transform: rotate(15deg); }
        .i7 { top: 35%; right: 18%; font-size: 4rem; transform: rotate(-10deg); }
        .i8 { top: 60%; right: 10%; font-size: 6.5rem; transform: rotate(12deg); }
        .i9 { bottom: 15%; right: 20%; font-size: 4.5rem; transform: rotate(-15deg); }
        .i10 { top: 48%; right: 5%; font-size: 3.5rem; transform: rotate(25deg); }

        .container { width: 100%; max-width: 850px; z-index: 2; position: relative; }
        header { text-align: center; margin-bottom: 30px; }
        
        .logo-img { max-width: 280px; width: 100%; height: auto; filter: drop-shadow(0 0 25px var(--primary-blue)); }
        .league-title { font-size: 3.2rem; font-weight: 900; text-shadow: 0 0 15px var(--primary-blue); margin: 10px 0; display: block; }

        .table-header, .row { 
            display: grid; grid-template-columns: 0.5fr 2fr 1fr 1fr 1fr; 
            align-items: center; text-align: center;
        }

        .table-header { padding: 15px; color: #5d7ba7; font-weight: 700; font-size: 1.1rem; }
        
        .row { 
            background: var(--card-bg); margin-bottom: 12px; padding: 18px; 
            border-radius: 18px; border: 1px solid rgba(0, 210, 255, 0.1); 
            backdrop-filter: blur(12px); position: relative; overflow: hidden;
        }

        .player-name { 
            font-size: 1.5rem; font-weight: 700; color: #e0e6ed; z-index: 2;
            direction: ltr; text-align: center; 
        }

        .rank-num { font-size: 1.8rem; font-weight: 900; color: #445b80; }
        .total-val { font-size: 2.2rem; font-weight: 900; color: var(--primary-blue); }

        .rank-1 { border: 2px solid var(--gold); }
        .rank-2 { border: 2px solid var(--silver); }
        .rank-3 { border: 2px solid var(--bronze); }

        /* --- إعدادات الجوال المتوافقة والأنيقة --- */
        @media (max-width: 650px) {
            body { padding: 10px; }
            .bg-icon { display: none; } /* إخفاء الزحمة في الخلفية */
            
            .logo-img { max-width: 140px; }
            .league-title { font-size: 1.5rem; margin-bottom: 15px; }
            
            .table-header { font-size: 0.85rem; padding: 10px 5px; }
            
            .row { 
                grid-template-columns: 0.4fr 1.8fr 1fr; /* ترتيب أنسب للجوال */
                padding: 12px 8px;
                border-radius: 12px;
                margin-bottom: 8px;
            }

            .stat-hide { display: none; } /* إخفاء التفاصيل الجانبية لتركيز المساحة */
            
            .player-name { font-size: 1rem; }
            .rank-num { font-size: 1.2rem; }
            .total-val { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <i class="fas fa-trophy bg-icon i1"></i><i class="fas fa-gamepad bg-icon i2"></i>
    <i class="fas fa-star bg-icon i3"></i><i class="fas fa-medal bg-icon i4"></i>
    <i class="fas fa-crown bg-icon i5"></i><i class="fas fa-futbol bg-icon i6"></i>
    <i class="fas fa-rocket bg-icon i7"></i><i class="fas fa-ghost bg-icon i8"></i>
    <i class="fas fa-camera bg-icon i9"></i><i class="fas fa-paint-brush bg-icon i10"></i>

    <div class="container">
        <header>
            <img src="logo.png" class="logo-img" alt="Logo">
            <span class="league-title">دوري هيونكل الموسمي</span>
        </header>

        <div class="table-header">
            <div>#</div><div>اللاعب</div><div class="stat-hide">تويتش</div><div class="stat-hide">ديسكورد</div><div>المجموع</div>
        </div>
        <div id="leaderboard"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTJiQ3Jz9lj4LDG_iP-LOEFS6Oz57ODw4JzxJWZjQT9bJ93ZHQsPrU4Ycr45JDllxFc6smJxqKATkLL/pub?gid=0&single=true&output=csv';

        async function updateLeaderboard() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                if (!data || data.includes('<html')) return;

                const rows = data.split('\n').map(r => r.trim()).filter(r => r !== "");
                let players = rows.slice(1).map(row => {
                    const cols = row.split(',');
                    const name = cols[0] ? cols[0].replace(/"/g, '') : 'لاعب';
                    const twitch = parseInt(cols[1]) || 0;
                    const discord = parseInt(cols[2]) || 0;
                    return { name, twitch, discord, total: twitch + discord };
                });

                players.sort((a, b) => b.total - a.total);

                const list = document.getElementById('leaderboard');
                list.innerHTML = "";
                
                players.forEach((p, i) => {
                    const rank = i + 1;
                    let rankClass = rank <= 3 ? `rank-${rank}` : "";
                    list.innerHTML += `
                        <div class="row ${rankClass}">
                            <div class="rank-num">${rank}</div>
                            <div class="player-name">${p.name}</div>
                            <div class="stat-val stat-hide">${p.twitch}</div>
                            <div class="stat-val stat-hide">${p.discord}</div>
                            <div class="total-val">${p.total}</div>
                        </div>
                    `;
                });
            } catch (e) { console.error(e); }
        }

        updateLeaderboard();
        setInterval(updateLeaderboard, 15000);
    </script>
</body>
</html>
